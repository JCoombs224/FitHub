<div class="row main-bg min-vh-100">
  <div class="col"></div>
  <div class="col-12 col-md-8 col-xxl-4 text-center">
    <div class="card card-home">
      <div class="card-body">
        <div class="row">
          <div class="col-4 offset-4">
            <img src="../../../assets/Logo1/png/logo-no-background.png" class="img-fluid">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <h1 class="display-3">FitHub Login</h1>
          </div>
        </div>
        <div class="row home-section justify-content-center">
          <div class="col col-md-10">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="E-Mail" formControlName="username" [class.is-invalid]="username.invalid && username.touched">
                  <small class="text-danger" *ngIf="username.invalid && username.touched">E-Mail is required</small>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col">
                  <input type="password" class="form-control" placeholder="Password" formControlName="password" [class.is-invalid]="password.invalid && password.touched">
                  <small class="text-danger" *ngIf="password.invalid && password.touched">Password is required</small>
                </div>
              </div>
              <div class="row mt-4">
                <input type="submit" class="btn btn-success col-sm-10 offset-sm-1" value="Login">
              </div>
            </form>
            <div class="row mt-4">
              <button type="button" class="btn btn-outline-primary col-sm-6 offset-sm-3" (click)="googleSignIn()">
                <div class="d-flex justify-content-evenly">
                  <fa-icon [icon]="faGoogle" style="font-size: 1rem"></fa-icon>
                  <span>Sign in with Google</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
