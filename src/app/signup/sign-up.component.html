<div class="row main-bg min-vh-100">
  <div class="col"></div>
  <div class="col-12 col-md-8 col-xl-6 col-xxl-5 text-center">
    <div class="card card-transition card-home">
      <div class="card-body">
        <div class="row">
          <div class="col-4 offset-4">
            <img src="../../../assets/Logo1/png/logo-no-background.png" class="img-fluid">
          </div>
        </div>

        <!-------------------------------------------- PAGE 1 (Create Account) -------------------------------------------->
        <div *ngIf="page == 1" [@slideOutAnimation]>
          <div class="row mt-3">
            <div class="col">
              <h1 class="display-3">FitHub Sign Up</h1>
              <h1 class="display-6">Ready to start your fitness journey?</h1>
            </div>
          </div>
          <div class="row mt-3">
            <h6>Let's start with your account details</h6>
          </div>
          <div class="row mt-4 justify-content-center text-start">
            <div class="col col-md-10">
              <form [formGroup]="signupForm" (ngSubmit)="submitAccount()">
                <div class="row">
                  <div class="col">
                    <label class="required">Email </label>
                    <input type="text" class="form-control" placeholder="E-Mail" formControlName="username" [class.is-invalid]="username.invalid && username.touched">
                    <small class="text-danger" *ngIf="username.invalid && username.touched">E-Mail is required</small>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col">
                    <label class="required">Password </label>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" [class.is-invalid]="password.invalid && password.touched">
                    <small class="text-danger" *ngIf="password.invalid && password.touched">Password is required</small>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col">
                    <label class="required">Confirm Password </label>
                    <input type="password" class="form-control" placeholder="Password" formControlName="confirm_password" [class.is-invalid]="password.invalid && password.touched">
                    <small class="text-danger" *ngIf="password.invalid && password.touched">Password is required</small>
                  </div>
                </div>

                <div class="row mt-4">
                  <input type="submit" class="btn btn-success col-sm-10 offset-sm-1" value="Create Account">
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-4">
            <button type="button" class="btn btn-outline-primary col-sm-6 offset-sm-3" (click)="googleSignUp()">
              <div class="d-flex justify-content-evenly">
                <fa-icon [icon]="faGoogle" style="font-size: 1rem"></fa-icon>
                <span>Continue with Google</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
