<div class="modal-header">
  <h5>New Post</h5>
  <form [formGroup]="postForm" (ngSubmit)="createPost()">
    <div class="row mb-5">
      <div class="col">
        <label class="required">Name </label>
        <textarea id="post" placeholder="What's goin' on?"></textarea>
        <input type="text" class="form-control">
      </div>
    </div>
  </form>
</div>
