<div class="modal-header">
  <h4 class="modal-title">Are you sure you want to delete this {{object}}?</h4>
  <button type="button" class="close" aria-hidden="true" (click)="cancelDelete()">
    &times;
  </button>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancelDelete()">
    Cancel
  </button>
  <button type="button" class="btn btn-danger" (click)="confirmDelete()">
    Delete
  </button>
</div>
