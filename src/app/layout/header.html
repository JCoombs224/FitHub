<!---TODO: Add mobile version for header-->

<div class="d-flex header-wrap text-white">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
    <a class="navbar-brand p-2" href="#"><img height="60px" src="../assets/Logo1/png/logo-no-background.png" alt="FitHub" title="FitHub"></a>
    <div class="navbar-collapse ms-3">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" [class.active]="router.url == '/dashboard'"><fa-icon [icon]="faHouse"></fa-icon><br>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/social-feed" [class.active]="router.url == '/social-feed'"><fa-icon [icon]="faFeed"></fa-icon><br>Social Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/my-workouts" [class.active]="router.url == '/my-workouts'"><fa-icon [icon]="faDumbbell"></fa-icon><br>My Workouts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/my-profile" [class.active]="router.url == '/my-profile'"><fa-icon [icon]="faUser"></fa-icon><br>My Profile</a>
        </li>
        
      </ul>
    </div>
    <div class="navbar-right text-right" *ngIf="user.account">
      {{user.profile.profileHandle}}
      <button class="btn btn-danger" (click)="logOut()">Log Out</button>
    </div>
  </div>
  </nav>
</div>
